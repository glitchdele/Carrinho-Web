<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Carrinho de Compras - Home</title>
<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Novo Produto</h1>

	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="produto" placeholder="Produto"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="quantidade"
					placeholder="Quantidade" class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="valor" placeholder="Valor"
					class="Caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao1"
			onclick="validar()">
	</form>

	<!-- a linha abaixo faz a ligacao com o documento JS -->
	<script src="scripts/valida.js"></script>

</body>
</html>
